<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #profileForm="ngForm" (ngSubmit)="createItem()">
    <ion-list>
      <ion-list-header>
        Account information
      </ion-list-header>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="user.userName" name="userName" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.emailAddress" name="emailAddress"></ion-input>
      </ion-item>

      <ion-list-header>
        Personal information
      </ion-list-header>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Surname</ion-label>
        <ion-input type="text" [(ngModel)]="user.surname" name="surname"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label fixed>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.address" name="address"></ion-input>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
