<ion-header>
  <ion-navbar>
    <ion-title>Appointments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (tap)="presentDates($event)">{{getFormattedDate(selectedDate)}}</button>
  <button ion-button block (tap)="presentAdvisers($event)">Select Advisor</button>
  <button ion-button (tap)="startDay()">Start day</button>
  <button ion-button [disabled]="!canGoEarlier(1)" (tap)="earlierHours(1)" class="timeButton"><ion-icon name="arrow-round-up"></ion-icon> 1h</button>
  <button ion-button [disabled]="!canGoEarlier(2)" (tap)="earlierHours(2)" class="timeButton"><ion-icon name="arrow-round-up"></ion-icon> 2h</button>
  <ion-grid>
    <ion-row>
      <ion-col col-2>Time</ion-col>
      <ion-col *ngFor="let adviser of displayAdvisers">
        {{adviser.fullName}}
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let time of times">
      <ion-col col-2>{{time}}</ion-col>
      <ion-col *ngFor="let adviser of displayAdvisers">
        <button class="appointmentButton" [style.background-color]="getSlotColor(adviser, time)" [disabled]="getSlotValue(adviser, time) != null" (tap)="requestAppointment(adviser, time)"></button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button (tap)="endDay()">End day</button>
  <button ion-button [disabled]="!canGoLater(1)" (tap)="laterHours(1)" class="timeButton"><ion-icon name="arrow-round-down"></ion-icon> 1h</button>
  <button ion-button [disabled]="!canGoLater(2)" (tap)="laterHours(2)" class="timeButton"><ion-icon name="arrow-round-down"></ion-icon> 2h</button>
  
</ion-content>
