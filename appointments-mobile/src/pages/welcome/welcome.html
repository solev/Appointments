<ion-content scroll="false">
  <div class="splash-bg">
    <h2>Appointment App</h2>
  </div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Welcome to Appointment App
    </div>
  </div>
  <div padding>
    <form (submit)="doLogin()">
      <ion-list>

        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="account.usernameOrEmailAddress" name="email"></ion-input>
        </ion-item>

        <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username"></ion-input>
      </ion-item>
      -->

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" block>Login</button>
        </div>

        <div padding text-center>
          <p>{{message}}</p>
        </div>

      </ion-list>
    </form>

    <div text-center>
      <p>Don't have an account? &nbsp; <a (tap)="signup()">Sign Up</a></p>
    </div>
  </div>

</ion-content>
