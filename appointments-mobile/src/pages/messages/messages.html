<ion-header>
  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header>
      Recent Messages
    </ion-list-header>
    <button ion-item *ngFor="let item of messages" (tap)="openMessage(item)" [ngClass]="{'unread': !item.isRead}">
        <h2>{{item.senderFullName || 'Appointment Confirmation'}}</h2>
        <h3>{{item.shortMessage}}</h3>
        <p>{{item.createdTime}}</p>      
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
