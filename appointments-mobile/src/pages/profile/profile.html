<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title> 
    <ion-buttons end>
      <button ion-button (click)="edit()" strong>
        <span color="primary" showWhen="ios">
          Edit
        </span>
        <ion-icon name="md-create" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #profileForm="ngForm" (ngSubmit)="createItem()">
    <ion-list>

      <ion-list-header>
        Account information
      </ion-list-header>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="user.userName" name="userName" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.emailAddress" name="emailAddress" readonly></ion-input>
      </ion-item>

      <ion-list-header>
        Personal information
      </ion-list-header>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.name" name="name" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Surname</ion-label>
        <ion-input type="text" [(ngModel)]="user.surname" name="surname" readonly></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label fixed>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.address" name="address" readonly></ion-input>
      </ion-item>

    </ion-list>
  </form>
  <button ion-button (tap)="logout()">Logout</button>
</ion-content>
